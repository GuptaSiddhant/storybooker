name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "apps/website/**"
      - ".github/workflows/gh-pages.yml"

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Setup Turbo
        run: |
          npx -y turbo prune website
          cp tsconfig.base.json out/tsconfig.base.json
          cp .oxlintrc.json out/.oxlintrc.json
          cp -R scripts out/scripts

      - name: Install dependencies
        working-directory: ./out
        run: yarn install --immutable
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Build app
        working-directory: ./out
        run: |
          yarn build

          echo "Copying OpenAPI spec to website build directory"
          cp ./packages/core/dist/openapi.json ./apps/website/build/openapi.json

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out/apps/website/build

  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or specific "vX.X.X" version tag for this action
