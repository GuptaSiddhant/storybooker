name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  publish-all:
    name: Publish all packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Setup Turbo
        id: setup
        run: |
          pkgNames=()
          pkgDirs=($(ls -d ./packages/*/))
          for i in "${pkgDirs[@]}"; do
            dirname=$(basename "$i")
            if [ "$dirname" == "cli" ]; then
              continue
            else 
              pkgNames+=("@storybooker/$dirname")
            fi  
          done

          npx -y turbo prune storybooker ${pkgNames[@]}           
          cp tsconfig.base.json out/tsconfig.base.json
          cp .oxlintrc.json out/.oxlintrc.json
          cp -R scripts out/scripts

          GIT_TAG_MESSAGE=$(git tag -l --format='%(contents)' "${GITHUB_REF_NAME}")
          echo "GIT_TAG_MESSAGE=$GIT_TAG_MESSAGE" >> $GITHUB_OUTPUT
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: Install dependencies
        working-directory: ./out
        run: yarn install --immutable
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Verify
        working-directory: ./out
        run: npx turbo verify

      - name: Publish on JSR - Core
        working-directory: ./out/packages/core
        continue-on-error: true
        run: npx -y jsr publish --token ${{ secrets.JSR_API_TOKEN }} --allow-slow-types

      - name: Publish on NPM
        working-directory: ./out
        run: yarn publish:npm
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Create GitHub Release
        if: github.ref_type == 'tag'
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.setup.outputs.GIT_TAG_MESSAGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
