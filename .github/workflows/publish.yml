name: Publish

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  publish-all:
    name: Publish all packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --immutable
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}

      - name: Verify
        id: verify
        run: yarn verify

      - name: Publish on JSR
        continue-on-error: true
        run: yarn publish:jsr -- --token ${{ secrets.JSR_API_TOKEN }}

      - name: Publish on NPM
        continue-on-error: true
        run: yarn publish:npm
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
